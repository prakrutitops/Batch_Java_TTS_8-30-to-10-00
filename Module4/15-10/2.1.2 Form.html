<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<!-- form is use for registration/login/contact process -->
<form method="post">
<table >

	<tr>
    	<td>Name</td>
        <td><input type="text" name="txt"/></td>
        
    </tr>
    
	<tr>
    	<td>Password</td>
        <td><input type="password" name="pass"/></td>
        
    </tr>
    
	<tr>
    	<td>Gender</td>
        <td><input type="radio" name="gen" value="male"/>Male
        	<input type="radio" name="gen" value="female"/>Female
        </td>
        
    </tr>
    <tr>
    	<td>Hobby</td>
        <td><input type="checkbox" name="hb" value="read"/>Read
        	<input type="checkbox" name="hb" value="write"/>write
        </td>
        
    </tr>
   
	<tr>
    	<td>Address</td>
        <td><textarea></textarea></td>
        
    </tr>
    <tr>
    	<td>City</td>
        <td>
        	<select>
            	<option>Select  City</option>
                <option>Ahmedabad</option>
                <option>Surat</option>
            </select>
            
        </td>
        
    </tr>
    <tr>
    	<td>Upload</td>
        <td><input type="file" name="file"/></td>
        
    </tr>
   
   <tr>
        <td><input type="submit" name="login"/></td>
        
    </tr>
   
   

</table>
</form>
</body>
</html>
